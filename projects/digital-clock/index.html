<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Digital Clock</title>
  <link rel="stylesheet" href="../shared/design-system.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }

    .clock-container {
      padding: 40px 80px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
      text-align: center;
      border: 1px solid var(--glass-border);
    }

    .time {
      font-size: 6rem;
      font-weight: 700;
      color: var(--neon-blue);
      text-shadow: 0 0 20px var(--neon-blue);
      font-family: 'monospace', sans-serif;
      /* Monospace keeps digits stable */
      letter-spacing: 5px;
    }

    .date {
      font-size: 1.5rem;
      color: var(--text-muted);
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }
  </style>
</head>

<body>
  <div class="clock-container glass-panel">
    <div id="timeDisplay" class="time">00:00:00</div>
    <div id="dateDisplay" class="date">Loading...</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-US', { hour12: false });
      const dateString = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

      document.getElementById('timeDisplay').innerText = timeString;
      document.getElementById('dateDisplay').innerText = dateString;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>

</html>
