<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Cart</title>
    <link rel="stylesheet" href="../shared/design-system.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="cart-container glass-panel">
        <header>
            <h1 class="glow-text">Neon Market</h1>
            <div class="cart-icon-wrapper">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="var(--neon-blue)" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <span id="cartBadge" class="badge">0</span>
            </div>
        </header>

        <section class="product-area">
            <div class="product-card">
                <div class="product-img">
                    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Neon Shoes">
                </div>
                <div class="product-info">
                    <h2>Cyber Sneakers</h2>
                    <p class="price">$199.00</p>
                    <p class="stock">Limit: 10 per customer</p>

                    <div class="actions">
                        <button class="neon-btn small" onclick="updateCart(1)">Add (+1)</button>
                        <button class="neon-btn small" onclick="updateCart(2)">Bulk (+2)</button>
                        <button class="neon-btn small" onclick="updateCart(3)">Bulk (+3)</button>
                    </div>

                    <div class="actions secondary">
                        <button class="neon-btn small warning" onclick="updateCart(-1)">Remove (-1)</button>
                        <button class="neon-btn small warning" onclick="updateCart(-2)">Remove (-2)</button>
                        <button class="neon-btn small warning" onclick="updateCart(-3)">Remove (-3)</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="cart-footer">
            <button id="resetBtn" class="neon-btn outline">Reset Cart</button>
            <p id="statusMsg" class="status-msg"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
