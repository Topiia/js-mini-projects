<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Filter Studio</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="../shared/design-system.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="studio-container glass-panel">
    <h1 class="glow-text">Filter Studio</h1>

    <div class="workspace">
      <div class="preview-area">
        <img id="imagePreview" class="hidden" alt="Preview">
        <div id="placeholder" class="placeholder">
          <span>ğŸ“ Upload an Image</span>
          <input type="file" id="fileInput" accept="image/*">
        </div>
      </div>

      <div class="controls-area disabled" id="controlsArea">
        <div class="presets">
          <h3>Presets</h3>
          <div class="preset-grid">
            <button class="preset-btn" data-filter="none">Normal</button>
            <button class="preset-btn" data-filter="grayscale(100%)">B&W</button>
            <button class="preset-btn" data-filter="sepia(100%)">Sepia</button>
            <button class="preset-btn" data-filter="invert(100%)">Invert</button>
            <button class="preset-btn" data-filter="contrast(200%) brightness(150%)">Cyber</button>
            <button class="preset-btn" data-filter="hue-rotate(90deg)">Alien</button>
          </div>
        </div>

        <div class="sliders">
          <h3>Adjustments</h3>
          <label>Brightness: <span id="brightVal">100%</span></label>
          <input type="range" id="brightness" min="0" max="200" value="100">

          <label>Contrast: <span id="contrastVal">100%</span></label>
          <input type="range" id="contrast" min="0" max="200" value="100">

          <label>Saturation: <span id="saturateVal">100%</span></label>
          <input type="range" id="saturate" min="0" max="200" value="100">
        </div>

        <button id="resetBtn" class="neon-btn warning full-width">Reset Filters</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
