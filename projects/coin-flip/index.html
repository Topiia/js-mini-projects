<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Coin Flip</title>
  <link rel="stylesheet" href="../shared/design-system.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="game-container glass-panel">
    <h1 class="glow-text">Coin Flip</h1>

    <div class="coin-container">
      <div id="coin" class="coin">
        <div class="side heads">
          <img src="https://cdn-icons-png.flaticon.com/512/217/217853.png" alt="Heads">
        </div>
        <div class="side tails">
          <img src="https://cdn-icons-png.flaticon.com/512/217/217859.png" alt="Tails">
        </div>
      </div>
    </div>

    <p id="statusText" class="status">Click Flip to Start</p>

    <div class="stats">
      <div>Heads: <span id="headsCount">0</span></div>
      <div>Tails: <span id="tailsCount">0</span></div>
    </div>

    <div class="controls">
      <button id="flipBtn" class="neon-btn">FLIP COIN</button>
      <button id="resetBtn" class="neon-btn warning">RESET</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
