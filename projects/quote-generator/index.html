<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Quotes</title>
    <link rel="stylesheet" href="../shared/design-system.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="quote-container glass-panel">
        <h1 class="glow-text">Daily Inspiration</h1>

        <div class="quote-box">
            <span class="quote-icon left">“</span>
            <p id="quoteText" class="quote-text">Loading...</p>
            <span class="quote-icon right">”</span>
        </div>

        <p id="author" class="author">- ...</p>

        <div class="actions">
            <button id="newQuoteBtn" class="neon-btn">New Quote</button>
            <button id="tweetBtn" class="neon-btn outline small">Tweet</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
