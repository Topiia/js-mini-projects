<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Gallery</title>
  <link rel="stylesheet" href="../shared/design-system.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="gallery-container glass-panel">
    <h1 class="glow-text">Neon Gallery</h1>

    <div class="carousel-wrapper">
      <button class="nav-btn prev-btn" id="prevBtn">&#10094;</button>

      <div class="image-frame">
        <img id="displayImage" src="https://images.unsplash.com/photo-1542281286-9e0a16bb7366" alt="Gallery Image">
        <div class="loader hidden"></div>
      </div>

      <button class="nav-btn next-btn" id="nextBtn">&#10095;</button>
    </div>

    <div class="controls">
      <button id="autoPlayBtn" class="neon-btn">Start Autoplay</button>
      <div class="indicators" id="indicators">
        <!-- Dots generated by JS -->
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
