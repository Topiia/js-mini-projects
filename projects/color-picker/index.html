<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Color Picker</title>
  <link rel="stylesheet" href="../shared/design-system.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s ease;
    }

    .picker-card {
      padding: 40px;
      text-align: center;
      width: 400px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
    }

    .color-display {
      width: 100%;
      height: 150px;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 2px solid var(--glass-border);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .hex-code {
      font-size: 2rem;
      color: white;
      margin-bottom: 20px;
      font-family: monospace;
      cursor: pointer;
    }

    .hex-code:hover {
      color: var(--neon-green);
    }

    input[type="color"] {
      -webkit-appearance: none;
      appearance: none;
      border: none;
      width: 100%;
      height: 50px;
      cursor: pointer;
      border-radius: 8px;
      background: none;
    }

    input[type="color"]::-webkit-color-swatch-wrapper {
      padding: 0;
    }

    input[type="color"]::-webkit-color-swatch {
      border: none;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="picker-card glass-panel">
    <h1 class="glow-text" style="font-size: 1.8rem; margin-bottom: 20px;">Color Picker</h1>

    <div id="displayBox" class="color-display" style="background-color: #00f3ff;"></div>

    <div id="hexCode" class="hex-code" title="Click to copy">#00f3ff</div>

    <input type="color" id="colorInput" value="#00f3ff">

    <p style="margin-top: 15px; font-size: 0.8rem; color: var(--text-muted);">Click HEX to copy</p>
  </div>

  <script>
    const colorInput = document.getElementById('colorInput');
    const displayBox = document.getElementById('displayBox');
    const hexCode = document.getElementById('hexCode');

    colorInput.addEventListener('input', (e) => {
      const color = e.target.value;
      displayBox.style.backgroundColor = color;
      displayBox.style.boxShadow = `0 0 30px ${color}`;
      hexCode.innerText = color;
    });

    hexCode.addEventListener('click', () => {
      navigator.clipboard.writeText(hexCode.innerText);
      const original = hexCode.innerText;
      hexCode.innerText = "COPIED!";
      hexCode.style.color = "var(--neon-green)";
      setTimeout(() => {
        hexCode.innerText = original;
        hexCode.style.color = "white";
      }, 1000);
    });
  </script>
</body>

</html>
