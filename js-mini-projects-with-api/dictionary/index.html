<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Dictionary | Define Your World</title>
  <link rel="stylesheet" href="../shared/design-system.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="dictionary-card glass-panel">
    <header>
      <h1 class="glow-text">Dictionary</h1>
      <div class="search-box">
        <input type="text" id="inputText" class="neon-input" placeholder="Type a word..." autocomplete="off">
        <button id="searchBtn" class="search-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>
    </header>

    <section id="displayContent" class="results-container">
      <div class="empty-state">
        <p>Type a word and hit enter to search.</p>
      </div>
    </section>
  </main>

  <!-- Audio Element hidden -->
  <audio id="audioPlayer"></audio>

  <script src="script.js"></script>
</body>

</html>
