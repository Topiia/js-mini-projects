<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Calculator</title>
    <link rel="stylesheet" href="../shared/design-system.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator glass-panel">
        <div class="display js-display">0</div>

        <div class="keypad">
            <button class="key action-key" onclick="clearDisplay()">C</button>
            <button class="key operator-key" onclick="appendOperator('/')">รท</button>
            <button class="key operator-key" onclick="appendOperator('*')">ร</button>
            <button class="key action-key" onclick="deleteLast()">DEL</button>

            <button class="key" onclick="appendNumber('7')">7</button>
            <button class="key" onclick="appendNumber('8')">8</button>
            <button class="key" onclick="appendNumber('9')">9</button>
            <button class="key operator-key" onclick="appendOperator('-')">-</button>

            <button class="key" onclick="appendNumber('4')">4</button>
            <button class="key" onclick="appendNumber('5')">5</button>
            <button class="key" onclick="appendNumber('6')">6</button>
            <button class="key operator-key" onclick="appendOperator('+')">+</button>

            <button class="key" onclick="appendNumber('1')">1</button>
            <button class="key" onclick="appendNumber('2')">2</button>
            <button class="key" onclick="appendNumber('3')">3</button>
            <button class="key" onclick="calculate()"
                style="grid-row: span 2; background: var(--neon-blue); color: black;">=</button>

            <button class="key zero-key" onclick="appendNumber('0')">0</button>
            <button class="key" onclick="appendNumber('.')">.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
