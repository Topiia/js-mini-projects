<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Word Analytics</title>
  <link rel="stylesheet" href="../shared/design-system.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="analytics-card glass-panel">
    <header>
      <h1 class="glow-text">Word Analytics</h1>
      <p class="subtitle">Real-time text analysis</p>
    </header>

    <section class="input-section">
      <textarea id="textInput" placeholder="Type or paste your text here..." spellcheck="false"></textarea>
      <div class="actions">
        <button id="copyBtn" class="neon-btn small">Copy</button>
        <button id="clearBtn" class="neon-btn small warning">Clear</button>
      </div>
    </section>

    <section class="stats-grid">
      <div class="stat-box">
        <span class="stat-value" id="charCount">0</span>
        <span class="stat-label">Characters</span>
      </div>
      <div class="stat-box">
        <span class="stat-value" id="wordCount">0</span>
        <span class="stat-label">Words</span>
      </div>
      <div class="stat-box">
        <span class="stat-value" id="sentenceCount">0</span>
        <span class="stat-label">Sentences</span>
      </div>
      <div class="stat-box">
        <span class="stat-value" id="paragraphCount">0</span>
        <span class="stat-label">Paragraphs</span>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
