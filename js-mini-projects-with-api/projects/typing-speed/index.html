<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Typing Speed</title>
  <link rel="stylesheet" href="../shared/design-system.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="typing-container glass-panel">
    <h1 class="glow-text">Turbo Type</h1>

    <div class="stats-bar">
      <div class="stat">
        <span class="value" id="wpm">0</span>
        <span class="label">WPM</span>
      </div>
      <div class="stat">
        <span class="value" id="accuracy">100%</span>
        <span class="label">Accuracy</span>
      </div>
      <div class="stat">
        <span class="value" id="timeLeft">60</span>
        <span class="label">Time</span>
      </div>
    </div>

    <div class="text-display" id="quoteDisplay">
      <!-- Text to type will appear here -->
      Click "Start" to begin...
    </div>

    <textarea id="inputField" class="neon-input" placeholder="Start typing here..." disabled></textarea>

    <div class="controls">
      <button id="startBtn" class="neon-btn">Start Test</button>
      <button id="restartBtn" class="neon-btn warning hidden">Restart</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
